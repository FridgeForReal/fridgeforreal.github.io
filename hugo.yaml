baseURL: https://fridgeforreal.github.io/
languageCode: en-us
title: FridgeForReal

theme: 'hugo-fresh'

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: "FridgeForReal - Your smart fridge companion that helps reduce food waste and suggests recipes based on what you have."
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  preloader: true
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo.png
    link: /
    width: 120
    height: 90 
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Your Fridge. For real.
    # Hero subtitle (optional)
    subtitle: Reducing food waste, one fridge at a time.
    # Button text
    buttontext: Download
    # Where the main hero button links to
    buttonlink: "/comingsoon"
    # Hero image (from static/images/___)
    image: illustrations/fridge.png
    clientlogos:
    - logo: ios-app-store
      url: "/comingsoon"
    - logo: google-play-store
      url: "/comingsoon"
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    url: /features
  - title: Mission
    url: /mission
  - title: About Us
    url: /about
  section1:
    title: Smart Food Management
    subtitle: Never waste food again
    tiles:
    - title: Track Your Food
      icon: fridge
      text: Easily scan or manually add items to your digital fridge. Keep track of everything in one place.
      url: /features
      buttonText: Learn More
    - title: Expiration Alerts
      icon: bell
      text: Get notified when items are about to expire. Never miss a use-by date again.
      url: /features
      buttonText: Learn More
    - title: Recipe Suggestions
      icon: utensils
      text: Get personalized recipe recommendations based on what's in your fridge.
      url: /features
      buttonText: Learn More
  section2:
    title: Why Choose FridgeForReal?
    subtitle: The smart way to manage your food
    features:
    - title: Easy to Use
      text: Simple interface designed for everyday use. Scan items, track dates, and get recipe suggestions with just a few taps.
      icon: mobile-alt
    - title: Smart Notifications
      text: Get timely alerts about expiring items and discover recipes that help you use what you have.
      icon: bell
    - title: Reduce Waste
      text: Make informed decisions about your food and significantly reduce household food waste.
      icon: leaf
  section3:
    title: See FridgeForReal in Action
    subtitle: Watch how it works
    image: illustrations/app-demo.png
    buttonText: Coming Soon
    buttonLink: "/comingsoon"
  section4:
    title: What Our Users Say
    subtitle: Join thousands of users reducing food waste
    clients:
    - name: Sarah Chen
      quote: "FridgeForReal has completely changed how I manage my groceries. I've reduced my food waste by 60%!"
      job: Home Cook
      img: 1
    - name: Michael Rodriguez
      quote: "The recipe suggestions are amazing! I've discovered so many new dishes using ingredients I would have otherwise wasted."
      job: Food Enthusiast
      img: 2
    - name: Emma Thompson
      quote: "Finally, an app that makes food management simple and actually helps reduce waste. Love it!"
      job: Sustainability Advocate
      img: 3
  section5:
    title: Ready to Reduce Food Waste?
    subtitle: Join us in making a difference
    buttonText: Get Started
    action: "#"
    method: GET
  footer:
    # Logo (from static/images/logos/___)
    logo: fresh-white-alt.svg
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://instagram.com/fridge.for.real
      icon: instagram
    quicklinks:
      column1:
        title: "Product"
        links:
        - text: Features
          link: /features
        - text: Mission
          link: /mission
        - text: About Us
          link: /about
      column2:
        title: "Support"
        links:
        - text: FAQ
          link: /about#faq
        - text: Contact Us
          link: /about#contact
